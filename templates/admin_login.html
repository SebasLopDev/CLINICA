<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="utf-8">
  <title>Login Admin</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="d-flex justify-content-center align-items-center vh-100">
  <form method="post" class="p-4 border rounded" style="width:320px">
    <h4 class="mb-3 text-center">Acceso Admin</h4>
    <input name="usuario" class="form-control mb-2" placeholder="Usuario" required>
    <input name="password" type="password" class="form-control mb-3" placeholder="ContraseÃ±a" required>
    <button class="btn btn-primary w-100">Entrar</button>
  </form>
  {% with ms = get_flashed_messages(with_categories=true) %}
    {% for cat,msg in ms %}
      <div class="alert alert-{{cat}} position-absolute top-0 mt-3">{{msg}}</div>
    {% endfor %}
  {% endwith %}
</body>
</html>
